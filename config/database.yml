# PostgreSQL. Versions 8.2 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On OS X with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On OS X with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#
development: &default
  adapter: postgresql
  encoding: unicode
  database: <%= Settings.development_database %>
  pool: 5
  username: <%= ENV['PG_USERNAME'] %>
  password: <%= ENV['PG_PASSWORD'] %>
  host: <%= ENV['PG_HOST'].present? ? ENV['PG_HOST'] : 'localhost' %>
  port: <%= ENV['PG_PORT'] %>

test:
  <<: *default
  database: champaign_test

production:
  adapter: postgresql
  encoding: unicode
  database: <%= Settings.database.dbname || ENV['RDS_DB_NAME'] %>
  username: <%= Settings.database.username || ENV['RDS_USERNAME'] %>
  password: <%= Settings.database.password || ENV['RDS_PASSWORD']] %>
  host: <%= Settings.database.host || ENV['RDS_HOSTNAME'] %>
  port: <%= Settings.database.port  || ENV['RDS_PORT'] %>
  pool: <%= Settings.db_pool_size || 5 %>
