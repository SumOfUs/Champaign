web:
  build: .
  volumes:
    - .:/champaign
    - ../sou-assets:/sou-assets
  ports:
    - "3000:3000"
  links:
    - db
    - redis
  environment:
    PG_USERNAME: postgres
    PG_PASSWORD: secretpwd
    PG_HOST: db
  env_file:
    - env.yml

db:
  image: postgres
  ports:
    - "5432"
  environment:
    POSTGRES_DB: champaign
    POSTGRES_PASSWORD: secretpwd

redis:
  image: redis
  ports:
    - "6379"

