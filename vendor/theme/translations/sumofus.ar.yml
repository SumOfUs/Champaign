    intro:
      title: "قد يؤدي اندماج باير ومونسانتو Bayer-Monsanto إلى انتهاك قوانين مكافحة الاحتكار عبر إنشاء أكبر شركة للصناعات الزراعية في العالم"
      details: "اثارت مجموعة كونكورانز Konkurrenz Group، وهي شركة محاماة رائدة ومتخصصة في عمليات الدمج والاستحواذ، مخاوف كبيرة بشأن شرعية اندماج Bayer-Monsanto. الاندماج المقترح ينتهك قوانين مكافحة الاحتكار في الولايات المتحدة والاتحاد الأوروبي، بالإضافة إلى تقييده الشديد لخيارات كلّ من المزارعين والمستهلكين في سوق يهيمن عليها عددٌ قليل من اللاعبين الكبار. "
      read_the_paper: "قراءة التقرير"
    environmental:
      title: "هذا الاندماج لا يخالف القانون فحسب، بل يفاقم ضعف جميع أنظمتنا الغذائية"
      first_reason:
        title: "الزراعة الأحادية الهشّة"
        details: تؤدي سيطرة الشركات على الزراعة إلى اعتماد النظم الغذائية على عدد متناقصٍ من أنواع البذور المحددة. إذا أصيبت أيٌّ من سلالات بذور Bayer-Monsanto المصنّعة، قد يتسبّب ذلك في كارثة لأنظمتنا الغذائية العالمية.
      second_reason:
        title: "المبيدات الكارثيّة"
        details: تلحق مبيدات باير النيونيكية الضرر بتعداد النحل في جميع أنحاء العالم، ويقتل مبيد Monsanto’s Roundup المصدر الغذائي الرئيسي لفراشات مونراش المهدّدة بالانقراض. نحن نعتمد على كلا النوعين لتلقيح محاصيلنا. هذا علماً أن خبراء مستقلين في منظمة الصحة العالمية صنّفوا الغليفوسات، وهو المكون الرئيسي لـراونآب، كمسبّبٍ محتملٍ للسرطان.
      third_reason:
        title: "ارتفاع أسعار الغذاء"
        details: "سيكون لشركة باير-مونسانتو الضخمة سيطرةً شبه كاملةٍ على أسعار البذور والأسمدة، مما يؤثّر على أسعار المنتجات الغذائية التي تصل إلى المستهلكين. كما قد تصبح خيارات الأطعمة العضوية وغير المعدّلة وراثيًا قليلة التوفّر في الأسواق. "
    shareholder:
      title: "<br>فقط سبعة في المئة من المستثمرين في باير يرون أن خطوة الاستحواذ تمثّل استراتيجيّةً جيّدة"
      details: "أجرت شركة بيرنستين وشركاه Bernstein and Company استطلاعًا مستقلًا لمساهمي باير خلُصَ إلى أن 7٪ فقط أيّدوا عملية الاستحواذ. ليس لدى برنشتاين أي صلة بـ SumOfUs أو بمجموعات المناصرة الأخرى. وفقًا لمجلة الاستثمار موتلي فول، “فور الإعلان عن عرض الاستحواذ، وصفوه [المستثمرون] بأنه 'تدمير فوري' لقيمة الأسهم\". يبدو أن هذا الرأي يشاركه أيضاً المستثمرون الذين شملهم الاستطلاع من قبل بيرنشتاين، الذين يعتقدون إلى حد كبير أن باير يجب أن تركز على الرعاية الصحية (50٪ من المشاركين) أو الأدوية (39٪)."
      quotes:
        first:
          quote: "بصفتي مستشارًا ماليًا، أعارض هذا الاندماج لأنه يركز على الأطعمة والأدوية إلى درجةٍ لا تعود معها باير ولا مونسانتو تمثّلان حاضنةً للأفكار الجديدة. ستصبح الشركة ضخمةً للغاية ومن المرجح أن تتعرّض للركود. وهو ما يؤثّر سلباً على أرباحي."
          quoted: ج. غروبر، مساهمٌ في باير
        second:
          quote: "بصفتي أحد المساهمين في باير، أرى جرّاء هذا الاندماج مخاطر وخسائر مستقبلية أكثر بكثير ،على المديين المتوسط ​​والطويل، من الفوائد الفعلية. يعتمد نموذج أعمال مونسانتو على منتج واحد سيتم حظره في السوق الأوروبية، مما يؤدي إلى مخاطر كبيرة لناحية قيمة الأسهم. "
          quoted: أنجلوس ك.، مساهمٌ في باير
        third:
          quote: "أنا أمتلك أسهم في باير لكنني غير موافقٍ على هذا الاندماج. مونسانتو كيان خطير، يدمّر التنوّع البيولوجي الأساسي. لقد أجريت بحثي وتبيّن لي أن شركة مونسانتو مسؤولة عن الأمن الغذائي لمستقبلنا كلّه. سأقوم ببيع أسهمي في باير إذا حدث هذا الاندماج. "
          quoted: أوليفيا ب.، مساهمة في باير
        fourth:
          quote: "أنا أعارض هذا الاندماج لأن سمعة شركة مونسانتو تتمتع سيئة وهو ما من سأنه الإساءة إلى سمعة شركة باير. ستتراجع ثقة الناس بهذه الشركة. "
          quoted: روب ب.، مساهمٌ في باير
        fifth:
          quote: "ستشكّل شركة مونسانتو عبئًا سامًا على باير. سيؤدي ازدراء الجمهور لشركة مونسانتو إلى تشويه سمعة باير وستنخفض أسعار الأسهم. سوف أتخلص من أسهمي في باير إذا حدث الاندماج، تمامًا كما تخلّيت عن أسهمي في مونسانتو من قبل. لا للاندماج! "
          quoted: شارون ل.، مساهمة في باير
